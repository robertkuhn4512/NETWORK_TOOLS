# Allow only pgadmin/keycloak/fastapi (Not built yet) by container IP
# Useful resource - https://www.postgresql.org/docs/current/auth-pg-hba-conf.html
#
# local               database  user  auth-method [auth-options]
# host                database  user  address     auth-method  [auth-options]
# hostssl             database  user  address     auth-method  [auth-options]
# hostnossl           database  user  address     auth-method  [auth-options]
# hostgssenc          database  user  address     auth-method  [auth-options]
# hostnogssenc        database  user  address     auth-method  [auth-options]
# host                database  user  IP-address  IP-mask      auth-method  [auth-options]
# hostssl             database  user  IP-address  IP-mask      auth-method  [auth-options]
# hostnossl           database  user  IP-address  IP-mask      auth-method  [auth-options]
# hostgssenc          database  user  IP-address  IP-mask      auth-method  [auth-options]
# hostnogssenc        database  user  IP-address  IP-mask      auth-method  [auth-options]
# include             file
# include_if_exists   file
# include_dir         directory

# TYPE  DATABASE  USER  ADDRESS     METHOD
local   all       all               trust
host    all       all   0.0.0.0/0   scram-sha-256


# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust
# IPv4 local connections:
host    all             all             127.0.0.1/32            trust

# IPv4 container connections
# PGADMIN
host    all             all             172.30.20.20/32         trust

# POSTGRES PRIMARY
host    all             all             172.30.20.10/32         trust

# KEYCLOAK
host    all             all             172.30.20.20/32         trust

# IPv6 local connections:
host    all             all             ::1/128                 trust

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust